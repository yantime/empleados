{% extends 'apps/layout.html' %}

{% block content %}
<div class="container">
    <table class="table table-dark">
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Nombre</th>
                <th scope="col">Apellido</th>
                <th scope="col">Fecha</th>
                <th scope="col">Sueldo</th>
                <th scope="col">Accion</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in empleados %}
            <tr>
                <th scope="row">{{ emp.id }}</th>
                <td>{{ emp.nombre }}</td>
                <td>{{ emp.apellido }}</td>
                <td>{{ emp.fecha }}</td>
                <td>{{ emp.sueldo }}</td>
                <td>
                    <a class="btn btn-danger btn-sm" href="{% url 'eliminar' emp.id %}">Eliminar</a>
                    <a class="btn btn-primary btn-sm" href="{% url 'editar' emp.id %}">Editar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
